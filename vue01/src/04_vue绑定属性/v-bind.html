<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue绑定属性</title>
    <script src="../js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="app">
        <!--
            绑定a标签的href属性
        -->
        <a v-bind:href="url">跳转到百度</a><br>
        <a v-bind:href="'http://www.qq.com?id='+id">跳转到腾讯网，并且携带请求参数id的值</a><br>
        <font v-bind:color="ys">你好世界</font>
    </div>
    <script>
        var vue = new Vue({
           el:"#app",
           data:{
               url:"http://www.baidu.com",
               id:2,
               ys:"red"
           }
        });
    </script>
</body>
</html>
